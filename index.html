<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
    <title>Digito Verificador de Container</title>
    <meta charset="UTF-8">
    <meta name="description" content="Calculo de Digito verificador de Container">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Fabiano Góes">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript, Container, Digito Verificador, Container id">
    <link href="js/sticky-footer-navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body ng-controller="ContainerController as ctrl">


    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Container ID Calculate</a>
        </div>
      </div>
    </nav>

    <div class="text-center">
        <img src="img/containers.jpg" alt="Container">
    </div>

    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Container ID Calculate</div>
            <div class="panel-body">
                <form id="frmContainer">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Container Number:</label>
                            <input type="text" ng-model="ctrl.codigo" ng-change="ctrl.codigo=ctrl.codigo.toUpperCase()" class="form-control text-uppercase" maxlength="11" autofocus/>
                        </div>
                        <div class="col-md-2">
                            <label>&nbsp;</label>
                            <button type="submit" id="btnCalcular" ng-click="ctrl.calculate()" class="btn btn-block btn-primary">
                                <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp; Execute
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4 id="resultCalc" class="label" ng-class="ctrl.resultCalc ? 'label-success' : 'label-danger'" ng-bind="ctrl.message" ng-show="ctrl.isValid == null"></h4>
                            <div class="alert alert-danger" role="alert" ng-show="ctrl.isValid != null" ng-bind="ctrl.isValid"></div>
                        </div>
                    </div>
                </form>
                <br/><br/>
            </div>
        </div>

    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">
            <img src="img/opensource.png" alt="Open Source" style="height: 25px;"/>
            2017, Container ID Calculate v2017.05.18 <a href="https://github.com/fabianogoes" target="_blank">Fabiano Góes</a>, Inc.
            <a href="https://opensource.org/licenses/MIT" target="_blank">
                <img src="img/mit.jpg" alt="MIT" style="height: 25px;" class="pull-right">
            </a>
        </p>
      </div>
    </footer>

    <a href="https://github.com/fabianogoes/DigitoVerificadorContainer" target="_blank">
        <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 999999"
             src="img/forkme.png" alt="Fork me on GitHub">
    </a>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
    <script src="js/container.js"></script>
    <script src="js/container-controller.js"></script>
</body>

</html>
